<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">
        <!-- <img src="your-image-url-here.jpg" /> -->

        <form action="" method="POST">
          <div class="formbold-form-title">
            <h2 class="">Book Your Table now!</h2>
            <p>
              "Book your dream getaway today and enjoy our world-class
              amenities, breathtaking views, and unparalleled service. Don't
              wait, book now!"
            </p>
          </div>

          <div class="formbold-input-flex">
            <div>
              <label for="firstname" class="formbold-form-label">
                First name
              </label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                class="formbold-form-input"
              />
            </div>
            <div>
              <label for="lastname" class="formbold-form-label">
                Last name
              </label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                class="formbold-form-input"
              />
            </div>
          </div>

          <div class="formbold-input-flex">
            <div>
              <label for="date" class="formbold-form-label"> Date </label>
              <input
                type="date"
                name="date"
                id="date"
                class="formbold-form-input"
              />
            </div>
            <div>
              <label for="time" class="formbold-form-label"> Time </label>
              <input
                type="time"
                name="Time"
                id="Time"
                class="formbold-form-input"
              />
            </div>
          </div>

          <div class="formbold-mb-3">
            <label for="No of guests" class="formbold-form-label">
              Number of Guests
            </label>
            <input
              type="number"
              name="guests"
              id="guests"
              class="formbold-form-input"
            />
          </div>

          <button class="formbold-btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
